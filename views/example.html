<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        .title{
            background-color:white;
            color: chocolate;
            /* border: 1px solid; */
            text-align: center;
        
        }
        .container{
            margin-top:10px;
            margin-left: 20%;
            margin-right: 20%;
            padding: 1.5%;
            height: 70%vw;
            background-color:rgb(250, 245, 245);
            border-radius: 5px;
        }
        .order{
            margin: 5%;
            padding:10px;
            height: 100px;
            /* border: 1px solid; */
            border-radius: 5px;
            background-color: white;

        }
        .middel{
            display: flex;
        }
        .no_of_items{
            width: 50%;
            text-align: left;
        }
        .Status{
            width: 50%;
            text-align: right;
        }
        .order_details{
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="title"><h1>Your Orders</h1></div>
    <div class="container">
        <div class="Order_list">
            <!-- order entity -->
            <div class="order">
                <div class="order_number">Order No. 24652374</div><hr>
                <div class="middel">
                    <div class="no_of_items">Items: 6</div>
                    <div class="Status">Order Placed</div>
                </div>
                <div class="order_details">
                    <button class="odr_detail">View More</button>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
